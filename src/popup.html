<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jq3.1.min.js" ></script>
    <script src="popup.js"></script>

    <style>
        html body{font-family:Helvetica,Arial,"Source Han Sans CN","Hiragino Sans GB","Microsoft Yahei","Microsoft Jhenghei",STHeiti,verdana,sans-serif;background-color:#f5f5f5;margin:0px;padding:8px 0px;}button{color:#666;cursor:pointer;text-align:center;border-radius:2px;background-color:#fff;border:solid 1px #ddd;width:150px;height:30px;margin:4px 10px;background-image:linear-gradient(to top,#f8f8f8,#fff);transition:.2s all;outline:none;}button.little{width:60px;}button:hover{color:#fff;border:solid 1px #008bbc;background-image:linear-gradient(to top,#009cd6,#00aae0);box-shadow:rgba(255,255,255,0.2) 0px 1px 0px 0px inset,0 1px 1px #CCC;}button:active{color:#fff;border:solid 1px #0082b0;background-image:linear-gradient(to top,#00a6dc,#00bee7);box-shadow:inset 0 2px 4px 0px rgba(0,0,0,0.15),0 1px 2px 0px rgba(0,0,0,0.05)}.red{color:red;}#video_id{color:#666666;outline:none;margin-left:10px;margin-right:-10px;margin-top:4px;height:26px;float:left;width:85px;font-size:14px;border:solid 1px #ddd;border-right:transparent;border-top-left-radius:2px;border-bottom-left-radius:2px;text-indent:0.3em;}#video_id:focus{box-shadow:inset 1px 1px 2px rgba(0,0,0,.15);}#go_video{border-top-left-radius:0;border-bottom-left-radius:0;}
    </style>
</head>
  <body>
    <button id="mycourse">我的课程</button>
    <button id="mySpecialty">我的专业</button>
    <button id="myscore">我的成绩</button>
  </body>
</html>
